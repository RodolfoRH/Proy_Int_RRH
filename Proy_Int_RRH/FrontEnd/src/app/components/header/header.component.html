<div class="container">
  <div class="row fontArchivo">

  <div class="col-xs-12 col-sm-3" id="logoAPchico">
    <img src="../../../assets/Logos/APLogo-20-20-Negro.png" width="150px" height="auto" class="img-fluid mx-auto d-block">
  </div>

  <div class="col-sm-3" id="colStatus">

    <h6 *ngIf="!isLogged">Estás navegando como Invitado</h6>
    <h6 *ngIf="isLogged">Estás logueado</h6>
  </div>

  <div class="col-xs-12 col-sm-2" id="colLogin">
    <button id="btnLogin" type="button" class="btn btn-primary" (click)="login()" *ngIf="!isLogged">Acceder</button>
    <button id="btnLogin" type="button" class="btn btn-primary" (click)="onLogOut()" *ngIf="isLogged">Salir</button>
  </div>

  <div class="col-sm-3" id="redes">
    <app-redes></app-redes>
  </div>


</div>
</div>
<br>
