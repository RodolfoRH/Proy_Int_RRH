<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
  rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"/>

</head>
<body>


<section class="text-center text-lg-start fontArchivo">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="background: hsla(0, 0%, 100%, 0.40); backdrop-filter: blur(10px); width: 500px; padding: 50px">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">¡Bienvenido!</h2>
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="row">
                <div class="col-mb-6">
                  <div class="form-outline">
                    <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control border border-primary" [(ngModel)]="nombreUsuario" required/>
                    <label class="form-label" for="form3Example1">Usuario</label>
                  </div>
                  <br>
                  <div class="form-outline mb-6">
                    <input type="password" id="password" class="form-control border border-primary" [(ngModel)]="password" required/>
                    <label class="form-label " for="form3Example4">Contraseña</label>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mb-4">
                Ingresar
              </button>
              <br>
              <button type="cancel" class="btn btn-secondary mb-4" onclick="window.location.href = '/';">
                Cancelar
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="../../../assets/fondo-login.png" class="img-fluid mx-auto rounded-6 shadow-4" width="500px" height="auto" />
      </div>
    </div>
  </div>

</section>



</body>
</html>
